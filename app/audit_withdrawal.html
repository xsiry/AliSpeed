<link href="../app/audit_withdrawal/style.css" rel="stylesheet"/>
<div id="main" class="audit_withdrawal">
    <div id="toolbar">
        <div class="pull-right">
            <input type="text" class="form-control" name="searchText" style="height: 28px;margin-top: 5px;" placeholder="搜索">
        </div>
        <div class="pull-right">
            <select name="searchWhere" title="搜索条件" style="width:150px">
                <option value="account">账号名称</option>
            </select>
        </div>
        <div class="pull-right">
            <select name="status" title="交易状态" style="width:150px">
                <option value="1">全部</option>
                <option value="2">申请提现</option>
                <option value="3">审核通过</option>
                <option value="4">审核失败</option>
                <option value="8">已打款</option>
            </select>
        </div>
    </div>
    <table id="table"></table>
</div>
<script type="text/javascript">
    seajs.config({
        base: "/plugins/",
        alias: {
            'bootstrap-table': 'bootstrap-table-1.11.0/bootstrap-table.min.js',
            'bootstrap-table-zh-CN': 'bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js'
        }
    });
    seajs.use("./app/audit_withdrawal/main");
</script>
