<link href="../app/order/style.css" rel="stylesheet"/>
<div id="main" class="order">
    <div id="toolbar">
        <div class="pull-right">
            <input type="text" class="form-control" name="searchText" style="height: 28px;margin-top: 5px;" placeholder="搜索">
        </div>
        <div class="pull-right">
            <select name="searchWhere" title="搜索条件" style="width:150px">
                <option value="product">商品名称</option>
                <option value="order_code">订单号</option>
            </select>
        </div>
        <div class="pull-right">
            <select name="pay_status" title="交易状态" style="width:150px">
                <option value="">全部(交易状态)</option>
                <option value="T">交易成功</option>
                <option value="E">交易失败</option>
                <option value="P">处理中</option>
                <option value="N">未付款</option>
            </select>
        </div>
        <div class="pull-right">
            <select name="order_type" title="订单类型" style="width:150px">
                <option value="">全部(订单类型)</option>
                <option value="1">购买</option>
                <option value="2">抽奖</option>
                <option value="3">赠送</option>
            </select>
        </div>
    </div>
    <table id="table"></table>
</div>
<script type="text/javascript">
    seajs.config({
        base: "/plugins/",
        alias: {
            'bootstrap-table': 'bootstrap-table-1.11.0/bootstrap-table.min.js',
            'bootstrap-table-zh-CN': 'bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js'
        }
    });
    seajs.use("./app/order/main");
</script>
