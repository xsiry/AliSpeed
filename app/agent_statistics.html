<link href="../app/agent_statistics/style.css" rel="stylesheet"/>
<div id="main" class="agent_statistics">
    <div id="toolbar">
        <div class="pull-right">
            <button class="btn btn-primary x-agent-stat-btn">查看日报表</button>
        </div>
        <div class="pull-left">
            <input id="agent_month_time" class="form-control x-heading-days" />
        </div>
        <div class="pull-right">
            <input type="text" class="form-control" name="searchText" style="height: 28px;margin-top: 5px;" placeholder="搜索">
        </div>
        <div class="pull-right">
            <select name="searchWhere" title="搜索条件" style="width:150px">
                <option value="account">渠道账号</option>
                <option value="agent_id">推广码</option>
            </select>
        </div>
    </div>
    <table id="table"></table>
</div>
<script type="text/javascript">
    seajs.config({
        base: "/plugins/",
        alias: {
            'bootstrap-table': 'bootstrap-table-1.11.0/bootstrap-table.min.js',
            'bootstrap-table-zh-CN': 'bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js'
        }
    });
    seajs.use("./app/agent_statistics/main");
</script>
