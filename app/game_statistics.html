<link href="../app/game_statistics/style.css" rel="stylesheet"/>
<div id="main" class="game_statistics">
    <div id="toolbar">
        <div class="pull-right">
            <button class="btn btn-primary x-game-stat-btn">查看当月日走势图</button>
        </div>
        <div class="pull-right">
            <input type="text" class="form-control" name="searchText" style="height: 28px;margin-top: 5px;" placeholder="搜索">
        </div>
        <div class="pull-right">
            <select name="searchWhere" title="搜索条件" style="width:150px">
                <option value="game_name">游戏名称</option>
            </select>
        </div>
        <div class="pull-left">
            <input id="game_days_time" class="form-control x-game-days" />
        </div>
    </div>
    <table id="table"></table>
</div>
<script type="text/javascript">
    seajs.config({
        base: "/plugins/",
        alias: {
            'bootstrap-table': 'bootstrap-table-1.11.0/bootstrap-table.min.js',
            'bootstrap-table-zh-CN': 'bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js'
        }
    });
    seajs.use("./app/game_statistics/main");
</script>
