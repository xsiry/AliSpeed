        </div>
        <div class="content_main">
            <div id="iframe_home" class="iframe cur">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">会员信息</h3>
                        </div>
                        <div class="panel-body">
                            <div>您的推广码是：<span class="user_code">*******</span></div>
                            <div><a href="javascript:;" class="x-download-tooltip">“点击下载”</a>&nbsp;您的会员专属端，将下载的软件解压到客户机并设置为开机启动，次日即可在终端报表及收益报表中查看
                            </div>
                            <div>本月账户收益：<span class="x-price"><span class="now_month_profit">0</span>元</span>
                            </div>
                            <div>已提现金额：<span class="x-price"><span class="withdrawal_money">0</span>元</span></div>
                            <div>当前可提现金额：<span class="x-price"><span class="now_withdrawal_money">0</span>元</span>，点击
                                <button class="btn btn-primary x-withdrawal">提现</button>
                                <button class="btn btn-primary x-withdrawal-record">提现记录</button>
                                <!--<span class="x-info">（可提现金额指渠道账号本月之前未提现的金额总和）</span>-->
                            </div>
                        </div>
                        <div class="panel-footer">
                            <ul>
                                <li>申请时间为每月1日-10日；</li>
                                <li>支付时间为每月15日-25日；</li>
                                <li>每笔手续费5元，最高50元（（申请金额-代扣税）*1%）；</li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading x-heading">

                            <input id="mac_time" class="form-control x-heading-select">
                            <button class="btn btn-primary x-heading-btn">查看月度终端报表</button>
                        </div>
                        <div class="panel-body">
                            <div id="mac_container"></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading x-heading">

                            <input id="equity_time" class="form-control x-heading-select">
