<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="xsiry">
    <title>阿里体育Beyond电竞平台管理后台</title>

    <link href="plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="plugins/formValidation/formValidation.css"/>
    <link href="plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="plugins/checkbix/css/checkbix.min.css" rel="stylesheet"/>
    <link href="plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="plugins/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="app/login/login.css" rel="stylesheet"/>
</head>
<body>
<div id="login-window">
    <div>
        <div class="x-l-head">用户登陆</div>
        <div class="x-login-block">
            <form class="form-horizontal" id="loginForm">
                <div class="form-group">
                    <label for="username" class="col-md-3 control-label">用户名：</label>
                    <div class="col-md-9">
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">密　码：</label>
                    <div class="col-md-9">
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="checkbox">
                    <input id="rmbUser" type="checkbox" class="checkbix" data-text="记住账号">
                    <a class="backpwd_btn retrieve_pwd_btn" href="javascript:;" role="button">忘记密码?</a>
                </div>
                <div class="x-login-btns">
                    <a class="login_btn" href="javascript:;" role="button"></a>
                    <a class="rest_btn" href="javascript:;" role="button"></a>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div class="x-r-head"></div>
        <div class="x-register-block">
            <form class="form-horizontal" id="registerForm">
                <div class="form-group">
                    <label for="reAccount" class="col-md-3 control-label">用户名：</label>
                    <div class="col-md-9">
                        <input type="text" name="account" class="form-control" id="reAccount">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reRelname" class="col-md-3 control-label">真实姓名：</label>
                    <div class="col-md-9">
                        <input type="text" name="relname" class="form-control" id="reRelname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rePassword" class="col-md-3 control-label">密码：</label>
                    <div class="col-md-9">
                        <input type="password" name="pwd" class="form-control" id="rePassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="rePassword2" class="col-md-3 control-label">确认密码：</label>
                    <div class="col-md-9">
                        <input type="password" name="confirm_pwd" class="form-control" id="rePassword2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reEmail" class="col-md-3 control-label">邮箱：</label>
                    <div class="col-md-9">
                        <input type="text" name="email" class="form-control" id="reEmail">
                    </div>
                </div>
                <div class="x-register-btns">
                    <a class="register_btn" href="javascript:;" role="button"></a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <p><span>© 阿里体育&nbsp;版权所有&nbsp; </span></p>
</footer>
</body>
<script src="plugins/seajs/sea.js"></script>
<script src="plugins/checkbix/js/checkbix.min.js"></script>
<script type="text/javascript">
    seajs.config({
        base: "/plugins/",
        alias: {
            'jquery': 'jquery.1.12.4.min.js',
            'cookie': 'jquery.cookie.js',
            'bootstrap': 'bootstrap-3.3.0/js/bootstrap.min.js',
            'formValidation': 'formValidation/formValidation.js',
            'fvbootstrap': 'formValidation/framework/bootstrap.js',
            'fvzh_CN': 'formValidation/language/zh_CN.js',
            'waves': 'waves-0.7.5/waves.min.js',
            'checkbix': 'checkbix/js/checkbix.min.js',
            'jquery-confirm': 'jquery-confirm/jquery-confirm.min.js',
            'toastr': 'toastr/toastr.min.js'
        },
        charset: 'utf-8'
    });
    // 加载入口模块
    seajs.use("./app/login/main");
    Checkbix.init();
</script>
</html>
